<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>
</head>

<body>
    <script>
        var score = 0;
        var questions = [
            ['Ile lat ma wiek ?', 100],
            ['Morgan Freeman to ?', 'aktor'],
            ['Rok wybuchu II wojny światowej ?', 1939],
            ['Co to steczkin ?', 'pistolet'],
            ['Ile metrów wysokości mają Rysy ?', 2503]
        ];

        function askQuestion(question) {
            var answer = prompt(question[0], '');
            if (answer == question[1]) {
                alert('Prawidłowa odpowiedź!');
                score++;
            } else {
                alert('Błąd. Prawidłowa odpowiedź to ' + question[1]);
            }
        }

        for (var i = 0; i < questions.length; i++) {
            askQuestion(questions[i]);
        }

        var message = 'Liczba punktów: ' + score;
        message += ' z ' + questions.length;
        message += '.';
        document.write('<p>' + message + '</p>');
    </script>
</body>

</html>
