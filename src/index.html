<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>
</head>

<body>
    <section class="quiz grid">
        <div class="quiz__container grid__column">
            <div class=quiz__content>
                <h1 class="section-title">Quiz</h1>
                <div class="quiz__question" id="quiz__question"></div>
                <div class="quiz__answers">
                    <ul class="quiz__answers-list">
                        <li class="quiz__answers-list-item" id="quiz__answers-list-item-1"></li>
                        <li class="quiz__answers-list-item" id="quiz__answers-list-item-2"></li>
                        <li class="quiz__answers-list-item" id="quiz__answers-list-item-3"></li>
                        <li class="quiz__answers-list-item" id="quiz__answers-list-item-4"></li>
                    </ul>
                </div>
                <div class="quiz__next-question">
                    <button class="quiz__next-question-button">Next question</button>
                </div>
                <div class="quiz__score">
                    <p class="quiz__score-text">
                        Score: <span id="quiz__score-text-value"></span>
                    </p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
