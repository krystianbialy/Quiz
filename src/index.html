<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>
</head>

<body>
    <section class="quiz">
        <div class="quiz__container">
            <div class=quiz__content>
                <h1 class="section-title">Knowledge test</h1>
                <div class="quiz__question" id="quiz__question"></div>
                <div class="quiz__answers">
                    <ul class="quiz__answers-list">
                        <li class="quiz__answers-list-item" id="quiz__answers-list-item-1"></li>
                        <li class="quiz__answers-list-item" id="quiz__answers-list-item-2"></li>
                        <li class="quiz__answers-list-item" id="quiz__answers-list-item-3"></li>
                        <li class="quiz__answers-list-item" id="quiz__answers-list-item-4"></li>
                    </ul>
                </div>
                <div class="quiz__answer-information">
                    <div class="quiz__answer-information-icons-box">
                        <i class="quiz__answer-information-icon-good fas fa-check"
                            id="quiz__answer-information-icon-good">
                            Correct
                        </i>
                        <i class="quiz__answer-information-icon-bad fas fa-times"
                            id="quiz__answer-information-icon-bad">
                            Wrong
                        </i>
                    </div>
                    <div class="quiz__answer-information-text-box" id="quiz__answer-information-text-box">
                        <p class="quiz__answer-information-text">Correct answer:</p>
                        <p class="quiz__answer-information-text-correct-answer"
                            id="quiz__answer-information-text-correct-answer">
                        </p>
                    </div>
                </div>
                <div class="quiz__next-question">
                    <button class="quiz__next-question-button quiz__next-question-button--width"
                        id="quiz__next-question-button"></button>
                </div>
                <div class="quiz__score">
                    <p class="quiz__score-text">
                        <span id="quiz__score-text-value"></span>
                    </p>
                </div>
                <div class="quiz__refresh" id="quiz__refresh">
                    <button class="quiz__refresh-button" id="quiz__refresh-button">
                        <i class="quiz__refresh-button-icon fas fa-undo-alt"></i>
                        Start again
                    </button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
